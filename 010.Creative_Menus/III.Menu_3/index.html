<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Futuristic Navigation</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <ul>
        <li>
          <a href="#" class="list-items">
            Home
            <span class="corner-tl"></span>
            <span class="corner-tr"></span>
            <span class="corner-bl"></span>
            <span class="corner-br"></span>
            <span class="scanline"></span>
            <span class="particle" style="--tx: -20px; --ty: -30px"></span>
            <span class="particle" style="--tx: 20px; --ty: -25px"></span>
            <span class="particle" style="--tx: -15px; --ty: 30px"></span>
            <span class="particle" style="--tx: 25px; --ty: 28px"></span>
          </a>
        </li>
        <li>
          <a href="#" class="list-items">

            <span class="particle" style="--tx: 20px; --ty: -25px"></span>
            <span class="particle" style="--tx: -15px; --ty: 30px"></span>
            <span class="particle" style="--tx: 25px; --ty: 28px"></span>

</html>
